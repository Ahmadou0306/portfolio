<h1 class="project-title text-center display-1">Quelques projets</h1>
<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let project of projects">
      <div class="card">
        <div class="cover" [ngStyle]="{'background-image': 'url(' + project.image + ')'}">
          <h2>{{ project.titre }}</h2>
          <div class="card-back">
            <p>{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
