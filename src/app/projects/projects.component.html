<h1 class="project-title text-center display-4 display-md-1">Quelques projets</h1>
<div class="row">
  <div class="col-lg-6 col-md-12 " *ngFor="let project of projects">
    <div class="card">
      <div class="cover" [ngStyle]="{'background-image': 'url(' + project.image + ')'}">
        <h2>{{ project.titre }}</h2>
        <div class="card-back">
          <p>{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
